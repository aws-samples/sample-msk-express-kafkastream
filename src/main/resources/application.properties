# Kafka Streams Configuration
kafka.bootstrap.servers=localhost:9092
kafka.application.id=msk-streams-app

# Topics
kafka.input.topic=input-topic
kafka.output.topic=output-topic
kafka.important.topic=important-messages-topic

# Stream Configuration
kafka.streams.replication.factor=1
kafka.streams.num.threads=1
kafka.streams.state.dir=/tmp/kafka-streams-state

# Consumer Configuration
kafka.consumer.auto.offset.reset=earliest

# Producer Configuration
kafka.producer.acks=all
kafka.producer.retries=3

# Internal Topic Configuration (MSK Express compatible)
kafka.internal.cleanup.policy=delete
kafka.internal.retention.ms=86400000

# Logging
logging.level.com.example.kafkastreams=INFO
logging.level.org.apache.kafka=WARN 